<body>
  <h1>Food Donation QR Generator</h1>
  <p>Click the button to share your location & generate a QR code</p>
  <button id="submitBtn">Generate QR</button>
  <div class="loader" id="loader"></div>

  <div id="qrCode" class="output-section"></div>
  <div id="shareLink" class="output-section"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzpJwX0egub0Dzk4xvIDGsdjk1zOKzqhQPupFALD0W2Ca2EYPlEhenVa5SzefQTngH_/exec";

    const btn = document.getElementById("submitBtn");
    const loader = document.getElementById("loader");

    btn.addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      btn.disabled = true;
      loader.style.display = "block";

      navigator.geolocation.getCurrentPosition(success, error);
    });

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const locationUrl = `https://maps.google.com/?q=${latitude},${longitude}`;

      fetch(`${scriptUrl}?location=${encodeURIComponent(locationUrl)}`)
        .then(response => response.json())
        .then(data => {
          loader.style.display = "none";
          btn.disabled = false;

          if (data.status === "success") {
            document.getElementById("qrCode").innerHTML =
              `<img src="${data.qrCodeUrl}" alt="QR Code">`;
            document.getElementById("shareLink").innerHTML = `
              <p><strong>WhatsApp Share Link:</strong><br/>
              <a href="${data.whatsappLink}" target="_blank">${data.whatsappLink}</a></p>`;
          } else {
            alert("Something went wrong: " + data.message);
          }
        })
        .catch(err => {
          loader.style.display = "none";
          btn.disabled = false;
          alert("Error: " + err.message);
        });
    }

    function error(err) {
      loader.style.display = "none";
      btn.disabled = false;
      alert("Unable to retrieve your location. Please allow location access.");
    }
  </script>
</body>
