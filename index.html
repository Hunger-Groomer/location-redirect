<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share Your Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
      margin: 0;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #4285F4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>Share Your Location</h2>
  <p>Please click the button below to share your location.</p>
  <button class="btn" id="shareLocationBtn">Share My Location</button>
  <p id="message"></p>
  
  <script>
    // Replace FINAL_DESTINATION with your deployed Apps Script web app URL.
    const FINAL_DESTINATION = "https://script.google.com/macros/s/AKfycby20Kdx1cIoXQdTlkCSnhW7FTmKneuhMa3yfuo-ZDXeJ3aV7fpp8ngta-MjmHYqLOIc/exec";
    
    document.getElementById("shareLocationBtn").addEventListener("click", () => {
      const messageElem = document.getElementById("message");
      if (!navigator.geolocation) {
        messageElem.innerText = "Geolocation is not supported by your browser.";
        return;
      }
      messageElem.innerText = "Fetching your location...";
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          // Build the final destination URL including lat & lng as query parameters.
          const destinationUrl = `${FINAL_DESTINATION}?lat=${lat}&lng=${lng}`;
          messageElem.innerText = "Redirecting...";
          window.location.href = destinationUrl;
        },
        (err) => {
          messageElem.innerText = "Error fetching location: " + err.message;
        }
      );
    });
  </script>
</body>
</html>
