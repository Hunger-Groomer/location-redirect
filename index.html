<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Get the query parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get("target");

    if (targetUrl) {
      // Immediately redirect to the target URL
      window.location.href = targetUrl;
    } else {
      // If no target is provided, show an error message
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("message").innerText = "Error: No target URL provided.";
      });
    }
  </script>
</head>
<body>
  <h2 id="message">Redirecting...</h2>
  <p>If you are not redirected automatically, please <a id="fallbackLink" href="#">click here</a>.</p>
  <script>
    // Set up the fallback link
    const fallbackLink = document.getElementById("fallbackLink");
    if (targetUrl) {
      fallbackLink.href = targetUrl;
    }
  </script>
</body>
</html>
