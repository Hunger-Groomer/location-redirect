<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <script>
    // Read the “target” param (the Apps Script URL with ?row=)
    const params = new URLSearchParams(location.search);
    const target = params.get("target");
    if (target) {
      // Immediately go there
      window.location.replace(target);
    } else {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.textContent = "❌ No valid target URL provided.";
      });
    }
  </script>
</head>
<body>
  <p>If you aren’t redirected automatically, <a id="link">click here</a>.</p>
  <script>
    const link = document.getElementById("link");
    link.href = new URLSearchParams(location.search).get("target") || "#";
  </script>
</body>
</html>
