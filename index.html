<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Donation QR Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 0.5rem; }
    p.subtitle { margin-top: 0; color: #666; }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button:hover:not(:disabled) { background-color: #45a049; }
    .loader {
      display: none;
      margin: 1rem auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .output { margin-top: 2rem; }
    .output img { max-width: 100%; height: auto; }
    .output a { color: #4CAF50; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Food Donation QR Generator</h1>
  <p class="subtitle">Share your location & generate a WhatsAppâ€‘ready QR code</p>
  <button id="generateBtn">Generate QR</button>
  <div class="loader" id="loader"></div>

  <div class="output" id="qrContainer"></div>
  <div class="output" id="linkContainer"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwHOX11iWGOL0S6flZfJhvnhF-pt1DGjyVK50pUppW8Ymvo_o7c_TLkJ7nzrraUDIv8/exec";

    const btn = document.getElementById('generateBtn');
    const loader = document.getElementById('loader');
    const qrContainer = document.getElementById('qrContainer');
    const linkContainer = document.getElementById('linkContainer');

    btn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation not supported by your browser.');
        return;
      }
      btn.disabled = true;
      loader.style.display = 'block';
      qrContainer.innerHTML = '';
      linkContainer.innerHTML = '';

      navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 10000 });
    });

    function onSuccess(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const locationUrl = `https://maps.google.com/?q=${lat},${lng}`;

      fetch(`${scriptUrl}?location=${encodeURIComponent(locationUrl)}`)
        .then(res => res.json())
        .then(data => {
          loader.style.display = 'none';
          btn.disabled = false;

          if (data.status === 'success') {
            qrContainer.innerHTML = `<img src="${data.qrCodeUrl}" alt="QR Code">`;
            linkContainer.innerHTML = `
              <p><strong>WhatsApp Share Link:</strong></p>
              <a href="${data.whatsappLink}" target="_blank">${data.whatsappLink}</a>`;
          } else {
            alert('Error: ' + data.message);
          }
        })
        .catch(err => {
          loader.style.display = 'none';
          btn.disabled = false;
          alert('Fetch error: ' + err.message);
        });
    }

    function onError(err) {
      loader.style.display = 'none';
      btn.disabled = false;
      alert('Unable to retrieve location: ' + err.message);
    }
  </script>
</body>
</html>
