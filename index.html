<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fallback meta refresh after 5 seconds -->
  <meta http-equiv="refresh" content="5">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 50px;
      color: #333;
    }
    a {
      color: #4285F4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2 id="message">Redirecting, please wait...</h2>
  <p>If you are not redirected automatically, please <a id="fallbackLink" href="#">click here</a>.</p>
  
  <script>
    // Get the 'target' parameter from the URL query string.
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get("target");
    
    // Set the fallback link for manual redirection.
    if (targetUrl) {
      document.getElementById("fallbackLink").href = targetUrl;
      document.getElementById("message").innerText = "Redirecting to your destination...";
      
      // Wait 1 second, then redirect.
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 1000);
    } else {
      document.getElementById("message").innerText = "Error: No target URL provided.";
    }
  </script>
</body>
</html>
