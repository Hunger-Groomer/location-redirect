<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share Your Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #4285F4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #3367d6;
    }
    #message {
      color: #555;
      font-style: italic;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>üìç Share Your Location</h2>
  <p>Please click the button below to share your location.</p>
  <button class="btn" id="shareLocationBtn">Share My Location</button>
  <p id="message"></p>

  <script>
    // Your deployed Apps Script URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXGkEitHuhRwpt-Ur93Innbsn7gn2u8ngKQvEppUOylEVEGe8UFsmS7NB5xZ9FvtBQ/exec";

    // Extract 'row' from URL
    const params = new URLSearchParams(window.location.search);
    const row = params.get('row');
    const messageElem = document.getElementById('message');
    const shareBtn = document.getElementById('shareLocationBtn');

    if (!row) {
      messageElem.innerText = 'Invalid link: missing row parameter.';
      shareBtn.disabled = true;
    } else {
      shareBtn.addEventListener('click', () => {
        if (!navigator.geolocation) {
          messageElem.innerText = 'Geolocation is not supported by your browser.';
          return;
        }
        messageElem.innerText = 'Fetching your location...';
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            messageElem.innerText = 'Redirecting...';
            window.location.href = `${SCRIPT_URL}?lat=${lat}&lng=${lng}&row=${row}`;
          },
          (error) => {
            messageElem.innerText = 'Error fetching location: ' + error.message;
          }
        );
      });
    }
  </script>
</body>
</html>
